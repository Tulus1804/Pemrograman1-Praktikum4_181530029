<!DOCTYPE html>
<html>
    <head>
        <title>P4 - Praktikum 6</title>
    </head>

    <body>
        <p><script language="javaScript">
            document.writeln("<h1>Operasi Assigment / Pemberian Nilai</h1>");

            var C= 300;
            var D= 400;
            document.writeln('C+=D => '+ (C+=D));   // C = C + D = 300 + 400 = 700
            document.writeln('C-=D => '+ (C-=D));   // C = C - D = 700 - 400 = 300
            document.writeln('C*=D => '+ (C*=D));   // C = C * D = 300 * 400 = 120000
            document.writeln('C/=D => '+ (C/=D));   // C = C / D = 120000 / 400 = 300
            document.writeln('C%=D => '+ (C%=D));   // C = C % D = 300 % 400 =300
        </script></p>
    </body>
</html>
